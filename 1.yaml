---
- name: Change user password with today's date appended
  hosts: all
  become: true
  gather_facts: false
  vars:
    username: "exampleuser"
    base_password: "mypassword"
    date_str: "{{ now(fmt='%Y%m%d') }}"
    new_password: "{{ base_password + date_str }}"
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Change password for user with appended date
      ansible.builtin.user:
        name: "{{ username }}"
        state: present
        password: "{{ new_password | password_hash('sha512') }}"


